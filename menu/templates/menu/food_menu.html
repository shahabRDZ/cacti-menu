{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CACTI BURGER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@32.105.0/font-face.css" />
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#111" />
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% static 'service-worker.js' %}");
        }
    </script>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #f0f0f0;
            --card-color: #1e1e1e;
            --highlight: #ff9800;
        }

        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #111;
            --card-color: #f5f5f5;
            --highlight: #ff9800;
        }

        body {
            margin: 0;
            font-family: "Vazirmatn", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            text-align: center;
            padding: 1rem;
        }

        .toggle-theme {
            position: fixed;
            left: 1rem;
            top: 1rem;
            background: var(--card-color);
            border: none;
            color: var(--text-color);
            padding: 0.4rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .category-bar {
            display: flex;
            overflow-x: auto;
            padding: 0.5rem;
            background-color: var(--card-color);
            gap: 0.5rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category-bar a {
            flex: 0 0 auto;
            text-decoration: none;
        }

        .category-bar button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            white-space: nowrap;
            font-size: 1rem;
        }

        .category-bar button.active {
            background-color: var(--highlight);
            color: #000;
        }

        .search-bar {
            text-align: center;
            padding: 1rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border-radius: 10px;
            border: none;
            width: 80%;
            font-size: 1rem;
        }

        .food-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .food-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .food-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .food-info {
            flex-grow: 1;
        }

        .food-title {
            font-size: 1.2rem;
            margin: 0 0 0.3rem;
        }

        .food-description {
            font-size: 0.95rem;
            color: #ccc;
            margin: 0.3rem 0;
        }

        .food-category {
            font-size: 0.9rem;
            color: #bbb;
        }

        .food-price {
            font-weight: bold;
            color: var(--highlight);
        }

        @media (max-width: 600px) {
            .food-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .food-card img {
                width: 100%;
                height: auto;
            }

            .food-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</button>

<header>
    <h1>CACTI BURGER</h1>
</header>

<div class="search-bar">
    <input type="text" placeholder="Ø¬Ø³ØªØ¬ÙˆÛŒ ØºØ°Ø§..." onkeyup="searchFoods(this.value)" />
</div>

<div class="category-bar">
    <a href="{% url 'food_menu' %}">
        <button class="{% if not selected_category %}active{% endif %}">Ù‡Ù…Ù‡</button>
    </a>
    {% for category in categories %}
        <a href="{% url 'food_by_category' category.name %}">
            <button class="{% if selected_category == category.name %}active{% endif %}">
                {{ category.name }}
            </button>
        </a>
    {% endfor %}
</div>

<div class="food-list" id="foodList">
    {% for food in foods %}
    <div class="food-card">
        {% if food.image and food.image.url %}
            <img src="{{ food.image.url }}" alt="{{ food.title }}">
        {% else %}
            <img src="{% static 'menu/images/default_food.png' %}" alt="Ø¨Ø¯ÙˆÙ† ØªØµÙˆÛŒØ±">
        {% endif %}
        <div class="food-info">
            <div class="food-title">{{ food.title }}</div>
            <div class="food-description">{{ food.description }}</div>
            <div class="food-category">{{ food.category.name }}</div>
        </div>
        <div class="food-price">{{ food.price }} ØªÙˆÙ…Ø§Ù†</div>
    </div>
    {% endfor %}
</div>

<script>
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'light') {
            document.documentElement.removeAttribute('data-theme');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    }

    function searchFoods(query) {
        query = query.toLowerCase();
        const cards = document.querySelectorAll('.food-card');
        cards.forEach(card => {
            const title = card.querySelector('.food-title').innerText.toLowerCase();
            card.style.display = title.includes(query) ? 'flex' : 'none';
        });
    }
</script>

</body>
</html>
