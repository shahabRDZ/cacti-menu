{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی رستوران</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@32.105.0/font-face.css">
    <style>
        body {
            margin: 0;
            font-family: "Vazirmatn", sans-serif;
            background-color: #111;
            color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .category-bar {
            display: flex;
            overflow-x: auto;
            padding: 0.5rem;
            justify-content: center;
            gap: 0.5rem;
            background-color: #222;
        }

        .category-bar button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .category-bar button.active {
            background-color: #ff9800;
            color: #000;
        }

        .food-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .food-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .food-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .food-info {
            flex-grow: 1;
        }

        .food-title {
            font-size: 1.2rem;
            margin: 0 0 0.3rem;
        }

        .food-description {
            font-size: 0.95rem;
            color: #ccc;
            margin: 0.3rem 0;
        }

        .food-category {
            font-size: 0.9rem;
            color: #bbb;
        }

        .food-price {
            font-weight: bold;
            color: #ff9800;
        }

        @media (max-width: 600px) {
            .food-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .food-card img {
                width: 100%;
                height: auto;
            }

            .food-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CACTI BURGER</h1>
</header>

<div class="category-bar">
    <a href="{% url 'food_menu' %}">
        <button class="{% if not selected_category %}active{% endif %}">همه</button>
    </a>
    {% for category in categories %}
    <a href="{% url 'food_by_category' category.name %}">
        <button class="{% if selected_category == category.name %}active{% endif %}">
            {{ category.name }}
        </button>
    </a>
    {% endfor %}
</div>

<div class="food-list">
    {% for food in foods %}
    <div class="food-card">
        {% if food.image %}
            <img src="{{ food.image.url }}" alt="{{ food.title }}">
        {% else %}
            <img src="{% static 'menu/images/default_food.png' %}" alt="بدون تصویر">
        {% endif %}
        <div class="food-info">
            <div class="food-title">{{ food.title }}</div>
            <div class="food-description">{{ food.description }}</div>
            <div class="food-category">{{ food.category.name }}</div>
        </div>
        <div class="food-price">{{ food.price }} تومان</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
