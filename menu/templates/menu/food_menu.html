{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ù…Ù†ÙˆÛŒ Ø±Ø³ØªÙˆØ±Ø§Ù†</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@32.105.0/font-face.css">
    <meta name="theme-color" content="#111" id="theme-color-meta">
    <style>
        :root {
            --bg: #111;
            --text: #f0f0f0;
            --card: #1e1e1e;
            --accent: #ff9800;
        }

        [data-theme="light"] {
            --bg: #fff;
            --text: #111;
            --card: #f9f9f9;
            --accent: #e65100;
        }

        body {
            margin: 0;
            font-family: "Vazirmatn", sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            padding: 1rem;
            text-align: center;
            background-color: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .toggle-theme {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .search-box {
            padding: 1rem;
            text-align: center;
        }

        .search-box input {
            padding: 0.6rem;
            width: 80%;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .category-bar {
            display: flex;
            overflow-x: auto;
            padding: 0.5rem;
            gap: 0.5rem;
            background-color: var(--card);
        }

        .category-bar a {
            flex: 0 0 auto;
        }

        .category-bar button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .category-bar button.active {
            background-color: var(--accent);
            color: #000;
        }

        .food-list {
            padding: 1rem;
            display: grid;
            gap: 1rem;
        }

        .food-card {
            background-color: var(--card);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .food-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .food-info {
            flex: 1;
        }

        .food-title {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .food-description {
            color: #aaa;
            font-size: 0.9rem;
        }

        .food-price {
            font-weight: bold;
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .food-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .food-card img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body data-theme="dark">

<header>
    <h1>CACTI BURGER</h1>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</button>
</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Ø¬Ø³ØªØ¬ÙˆÛŒ ØºØ°Ø§...">
</div>

<div class="category-bar">
    <a href="{% url 'food_menu' %}"><button class="{% if not selected_category %}active{% endif %}">Ù‡Ù…Ù‡</button></a>
    {% for category in categories %}
        <a href="{% url 'food_by_category' category.name %}">
            <button class="{% if selected_category == category.name %}active{% endif %}">{{ category.name }}</button>
        </a>
    {% endfor %}
</div>

<div class="food-list" id="foodList">
    {% for food in foods %}
    <div class="food-card">
        <img src="{{ food.image.url }}" alt="{{ food.title }}">
        <div class="food-info">
            <div class="food-title">{{ food.title }}</div>
            <div class="food-description">{{ food.description }}</div>
            <div class="food-category">{{ food.category.name }}</div>
        </div>
        <div class="food-price">{{ food.price }} ØªÙˆÙ…Ø§Ù†</div>
    </div>
    {% endfor %}
</div>

<script>
    // Theme toggle
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        document.querySelector('#theme-color-meta').setAttribute('content', newTheme === 'dark' ? '#111' : '#fff');
    }

    // Search filter
    document.getElementById('searchInput').addEventListener('input', function () {
        const value = this.value.toLowerCase();
        const cards = document.querySelectorAll('.food-card');
        cards.forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(value) ? 'flex' : 'none';
        });
    });
</script>
</body>
</html>
